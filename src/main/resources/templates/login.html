<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section>
		<!-- Section: Design Block -->
		<div class="">
			<div class="container-fluid h-custom">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-md-9 col-lg-6 col-xl-5">
						<img
							src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
							class="img-fluid" alt="Sample image">
					</div>
					<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 my-5">
						<form th:action="@{/signin}" method="post">

							<div th:if="${param.error}" class="alert alert-danger">
								Invalid username & password!!</div>
							<div th:if="${param.logout}" class="alert alert-success">
								Successfully Logout!!</div>

							<!-- Email input -->
							<div class="form-outline my-4">
								<input type="email" id="email"
									class="form-control form-control-lg"
									placeholder="Enter a valid email address" name="username" />
							</div>

							<!-- Password input -->
							<div class="form-outline mb-3">
								<input type="password" id="password"
									class="form-control form-control-lg"
									placeholder="Enter password" name="password" />
							</div>

							<div class="d-flex justify-content-between align-items-center">
								<!-- Checkbox -->
								<div class="form-check mb-0">
									<input class="form-check-input me-2" type="checkbox" value=""
										id="checkbox" required /> <label class="form-check-label"
										for="checkbox"> Remember me </label>
								</div>
							</div>

							<div class="text-center text-lg-start mt-4 mb-5 pt-2">
								<button type="submit" class="btn btn-primary"
									style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
								<p class="small fw-bold mt-2 pt-1 mb-0">
									Don't have an account? <a href="/signup"
										style="font-size: 1.2rem"
										class="link-danger">Register</a>
								</p>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
