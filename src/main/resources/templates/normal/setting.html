<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/user_base::adminLayout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="row text-center">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-body">
						<h3>Change Password</h3>
						<form th:action="@{/user/change-password}" method="post">
							<div class="form-outline my-4">
								<input type="password" id="loginName" class="form-control"
									placeholder="Old Password" name="oldPassword" required/>
							</div>
							<div class="form-outline mb-4">
								<input type="password" id="loginPassword" class="form-control"
									placeholder="New Password" name="newPassword" required/>
							</div>
							<div class="row mb-4">
								<div class="col-md-6 d-flex justify-content-center">
									<!-- Checkbox -->
									<div class="form-check mb-3 mb-md-0">
										<input class="form-check-input" type="checkbox"
											id="loginCheck" required /> <label class="form-check-label"
											for="loginCheck"> Remember me </label>
									</div>
								</div>
							</div>
							<!-- Submit button -->
							<button type="submit" class="btn btn-primary btn-block mb-4">Change
								Password</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</html>
