<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/user_base::adminLayout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="row">
			<div class="col-md-9 offset-md-2">
				<div class="container">
					<div class="text-center">
						<img style="height: 100px; width: 100px;" class="my_profile_pic"
							th:src="@{'/img/'+${user.imageUrl}}" alt="" />
					</div>
					<h3 class="text-center my-4" th:text="${user.name}"></h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#USER ID</th>
								<th scope="col"><span th:text="${user.id}"></span></th>
							</tr>
							<tr>
								<th scope="col">Email</th>
								<td scope="col"><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="col">Role</th>
								<td scope="col"><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="col">Account Active</th>
								<td scope="col"><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="col">About</th>
								<td scope="col"><span th:text="${user.about}"></span></td>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</section>
</html>
