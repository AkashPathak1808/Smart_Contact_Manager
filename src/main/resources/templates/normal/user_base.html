<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="adminLayout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<link rel="stylesheet" th:href="@{/css/style.css}" />

<script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<div class="container-fluid">
			<h2 class="text-white">Smart Contact Manager</h2>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:text="${user.name}"></a>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/logout}">Log Out</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="sideBar">
		<span class="crossBtn" onclick="toggleSideBar()">&times;</span> <a
			th:href="@{/user/index}" class="items"><i
			class="fa-solid fa-house mx-2"></i>Home</a><a th:href="@{/user/profile}"
			class="items"><i class="fa-solid fa-user mx-2"></i>Profile</a> <a
			th:href="@{/user/show-contacts/0}" class="items"><i
			class="fa-solid fa-address-book mx-2"></i>View Contacts </a> <a
			th:href="@{/user/add-contact}" class="items"><i
			class="fa-solid fa-plus mx-2"></i>Add Contact</a><a
			th:href="@{/user/setting}" class="items"><i
			class="fa-solid fa-gear mx-2"></i>Settings</a><a th:href="@{/logout}"
			class="items"><i class="fa-solid fa-right-from-bracket mx-2"></i>Logout</a>

		<div class="divider"></div>
	</div>
	<div class="content container">
		<i class="fa-solid fa-bars mt-5 mb-3 hamberg"
			onclick="toggleSideBar()"></i>
		<div class="row">
			<div class="col-md-4 offset-md-4 text-center">
				<div th:if="${session.message}">
					<div th:classappend="${'alert-'+session.message.type}"
						class="alert " role="alert">
						<span th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
				</div>
			</div>
		</div>

		<div th:replace="${content}"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"></script>
</body>
</html>
