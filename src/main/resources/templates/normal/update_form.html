<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/user_base::adminLayout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact</title>
</head>
<body>
	<section>
		<div class="row">
			<div class="addContact col-md-9 offset-md-2">
				<h2 class="text-center mb-3">Update Contact</h2>

				<form th:action="@{/user/process-update}" method="post" th:object="${contact}"
					enctype="multipart/form-data">
					<div class="text-center my-3">
						<img style="height: 100px; width: 100px;" class="my_profile_pic"
							th:src="@{'/img/'+${contact.image}}" alt="" />
					</div>
					
					<input type="hidden" th:value="${contact.cId}" name="cId"/>
					
					<div class="mb-5 row">
						<div class="col-6 my-2">
							<label for="first_name">First Name:</label> <input type="text"
								class="form-control" id="first_name" name="name"
								th:value="${contact.name}">
						</div>
						<div class="col-6 my-2">
							<label for="last_name">Last Name</label> <input type="text"
								class="form-control" id="last_name" name="secondName"
								th:value="${contact.secondName}">
						</div>
						<div class="col-6 my-2">
							<label for="work">Work:</label> <input type="text"
								class="form-control" id="work" name="work"
								th:value="${contact.work}">
						</div>
						<div class="col-6 my-2">
							<label for="email">Email: </label> <input type="email"
								class="form-control" id="email" name="email"
								th:value="${contact.email}">
						</div>
						<div class="col-6 my-2">
							<label for="phone">Contact Number: </label> <input type="number"
								class="form-control" id="phone" name="phone"
								th:value="${contact.phone}">
						</div>
						<div class="col-6 my-2">
							<label for="picture">Profile Picture: </label> <input type="file"
								class="form-control" id="picture" name="image">
						</div>
						<div class="">
							<label for="message">Description: </label>
							<textarea th:text="${contact.description}" class="form-control"
								id="message" name="description" rows="10"></textarea>
						</div>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-success">Update</button>
					</div>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#message'
			});
		</script>

	</section>
</html>
